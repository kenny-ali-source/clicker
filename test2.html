<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clicker game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="main">
            <div class="left">
                <h3>Gem: <span class="gem-cost">0</span></h3>
                <img src="clicker_image/gem.png" alt="green gem" class="gem-image" onclick="incrementGem()" draggable="false">
            </div>
            <div class="right">
                <div class="upgrade" onclick="buyClicker()">
                    <div class="left-section">
                        <img src="/clicker_image/curseur.webp" alt="curseur" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4>Clicker</h4>
                        <div class="cost-info">
                            
                        </div>
                        <div>
                            <p>Cost: 10</p>
                            <img src="/clicker_image/gem.png" alt="" class="gem-img">
                        </div>
                    </div>
                    <div class="right-section">
                        Level 0
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="cookie_clicker_shop.js"></script>
</body>
</html>
