<html>

<head>
    <script type="text/javascript" src="script.js"></script>
    <title>Cookie Clicker Game!</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <p>Player's name:</p>
        <div id="space"></div>
        <div id="cookie" onclick="cookieClick()">
            <img src="Cookie.png" width="200px" />
        </div>

        <p>Number of Cookies:</p>

        <div id="numbers"></div>
        <p>Upgrade Level:</p>
        <div id="upgradeLevel"></div>

        <table id="shop">
            <p>Shop:</p>
            <tr>
                <td>Name</td>
                <td>How many cookies can it make?</td>
                <td>Cost</td>
                <td>Action</td>
            </tr>
            <tr>
                <td>Granny!</td>
                <td>2X</td>
                <td>30 cookies!</td>
                <td><button onclick="buyUpgrade('granny', 30)">Buy</button></td>
            </tr>
            <tr>
                <td>Factory</td>
                <td>10X</td>
                <td>150 cookies!</td>
                <td><button onclick="buyUpgrade('factory', 150)">Buy</button></td>
            </tr>
            <tr>
                <td>Plant</td>
                <td>30X</td>
                <td>500 cookies!</td>
                <td><button onclick="buyUpgrade('plant', 500)">Buy</button></td>
            </tr>
            <tr>
                <td>SuperPlant</td>
                <td>100X</td>
                <td>1000 cookies!</td>
                <td><button onclick="buyUpgrade('superPlant', 1000)">Buy</button></td>
            </tr>
        </table>

    </main>
    <!-- <div class="container">
        <img src="" alt="Granny">
        <img src="" alt="Granny2">
        <img src="" alt="">
    </div> -->
</body>

</html>
